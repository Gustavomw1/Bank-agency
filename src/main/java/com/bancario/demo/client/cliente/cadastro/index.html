<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastrar - </title>
</head>

<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/226/226777.png" alt="Java logo" />
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <input type="text" id="nome" placeholder="Nome" required />
            <input type="text" id="cpf" placeholder="CPF" required / min="11">
            <input type="password" id="password" placeholder="Senha (min. 8 caracteres)" required />
            <input type="date" id="nascimento" required />
            <button type="submit">Cadastrar</button>
        </form>
        <p class="login-text">
            JÃ¡ tem conta? <a href="../login/index.html">Entrar</a>
        </p>

        <!-- Div fixa para mensagens no canto inferior esquerdo -->
        <div id="msgContainer">
            <span id="msg"></span>
        </div>
    </div>
    <script src="cadastro.js"></script>
</body>

</html>
