<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco - </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Dashboard</h1>
    <p id="saldo">Carregando saldo...</p>
    <h2>Transações:</h2>
    <ul id="transacoes"></ul>

    <h3>Depositar</h3>
    <input type="number" id="depositoValor">
    <button onclick="depositar()">Depositar</button>

    <h3>Sacar</h3>
    <input type="number" id="saqueValor">
    <button onclick="sacar()">Sacar</button>

    <h3>Transferir</h3>
    <input type="number" id="valorTransferencia" placeholder="Valor">
    <input type="number" id="destinoId" placeholder="ID destino">
    <button onclick="transferir()">Transferir</button>

    <script src="dashboard.js"></script>
</body>

</html>
